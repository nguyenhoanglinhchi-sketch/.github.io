<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  font-family: "Segoe UI", sans-serif;
}

    /* Heart */
    .heart {
      width: 100px;
      height: 110px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    /* Hidden content */
    .content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    /* Polaroid */
    .polaroid {
      background: white;
      padding: 15px 15px 50px;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .polaroid img {
      width: 100%;
      height: auto;
    }

    .note {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Heart -->
  <div class="heart" id="heart"></div>

  <!-- Content -->
  <div class="content" id="content">
    <div class="polaroid">
      <img src="family.jpg" alt="Memory">
      <div class="note">
        Forever grateful for moments like this ü§ç
      </div>
    </div>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const content = document.getElementById("content");

    heart.addEventListener("click", () => {
      heart.style.display = "none";
      content.style.display = "flex";
    });
  </script>

</body>
</html>
